<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <h1 class="font black-text">Add Employee</h1>
        <input id="firstNameInput" type="text" placeholder="First name" class="font">
        <input id="lastNameInput" type="text" placeholder="Last name" class="font">
        <input id="idNumberInput" type="number" placeholder="ID number" class="font">
        <input id="jobTitleInput" type="text" placeholder="Job title" class="font">
        <input id="annualSalaryInput" type="text" placeholder="Annual salary" class="font">
        <button id="submitButton" class="font">Submit</button>

    <h2 class="font black-text">Employees</h2>
    <table  class="font table-layout">
        <thead class="light-grey-background black-text">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="dataContainer" class="black-text">
            <!-- JQUERY PUTS THINGS HERE -->
        </tbody>
    </table>
    <footer>
        <h2 id="totalMonthlyBanner" class="font black-text">Total Monthly: $<span id="totalMonthlyNumber">0</span></h2>
    </footer>
</body>
</html>
